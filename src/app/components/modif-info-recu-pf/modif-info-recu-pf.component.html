<div class="row">
  <div class="col-12">
    <button data-toggle="modal" data-target="#modalModifInfoRecu" class="btn btn-info">Modifier les informations
      reçues</button>
  </div>
</div>

<div id="modalModifInfoRecu" class="modal fade" data-backdrop="static" data-keyboard="false" tabindex="-1" role="dialog">
  <div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h6 class="modal-title">Modification des informations reçus</h6>
        <button type="button" class="close" data-dismiss="modal">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div *ngIf="listeChamps" class="modal-body">
        <div *ngFor="let champ of listeChamps; let indice = index" class="form-group">
          <label class="texte-content">{{champ.refAccInfoTypMod.libelle_info}}</label>
          <input *ngIf="champ.refAccInfoTypMod.type_champ == 'D'" [(ngModel)]="listeChamps[indice].valeur"
            type="date" class="form-control">
          <input *ngIf="champ.refAccInfoTypMod.type_champ == 'C'" [(ngModel)]="listeChamps[indice].valeur"
            type="text" class="form-control">
          <input *ngIf="champ.refAccInfoTypMod.type_champ == 'N'" [(ngModel)]="listeChamps[indice].valeur"
            type="number" class="form-control">
        </div>
      </div>
      <div class="modal-footer">
        <div *ngIf="enCours" class="loader"></div>
        <button *ngIf="!enCours" (click)="validerModification()" type="button" class="btn btn-primary">Modifier</button>
        <button id="btn-fermer-modif-pf" data-dismiss="modal" style="display: none;"></button>
      </div>
    </div>
  </div>
</div>

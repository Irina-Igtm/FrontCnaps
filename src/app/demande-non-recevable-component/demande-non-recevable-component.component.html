<div class="container-fluid">
    <div class="col-sm-12 content_page">
        <div class="row titre_page_appro">
            <h4>ACCUSE DE RECEPTION</h4>
        </div>
        <div class="modal-body">
            <div class="form-group row">
                <div class="col-sm-2">
                    <button class="btn btn-appro btn-block" type="submit" (click)="retour()" style="color: white"
                        mat-button>retour</button>
                </div>
                <div class="col-sm-10">
                </div>
            </div>
            <div class="row">
                <div class="col-sm-2">
                    <div class="row">
                        <div class="col-sm-4"></div>
                        <div class="col-sm-8 form-group col-form-label texte-content">
                            <label for="codeProjet">Matricule:</label>
                        </div>
                    </div>
                </div>
                <div class="col-sm-4">
                    <div class="form-group">
                        <input disabled="true" type="text" class="form-control" [(ngModel)]="matricule">
                    </div>
                </div>
                <div class="col-sm-1 form-group col-form-label texte-content">
                    <label for="nomProjet">Date de réception:</label>
                </div>
                <div class="col-sm-5">
                    <input disabled="true" id="nomProjet" type="text" id="libelle" class="form-control"
                        value="{{dateReception | date:'dd-MM-yyyy'}}">
                </div>
            </div>
            <div class="row">
                <div class="col-sm-2">
                    <div class="row">
                        <div class="col-sm-4"></div>
                        <div class="col-sm-8 form-group col-form-label texte-content">
                            <label for="codeProjet">Nom:</label>
                        </div>
                    </div>
                </div>
                <div class="col-sm-4">
                    <div class="form-group">
                        <input disabled="true" type="text" class="form-control" [(ngModel)]="nom">
                    </div>
                </div>
                <div class="col-sm-1 form-group col-form-label texte-content">
                    <label for="nomProjet">Prénom:</label>
                </div>
                <div class="col-sm-5">
                    <input disabled="true" id="nomProjet" type="text" id="libelle" class="form-control"
                        [(ngModel)]="prenoms">
                </div>
            </div>
            <div class="row">
                <div class="col-sm-2">
                    <div class="row">
                        <div class="col-sm-4"></div>
                        <div class="col-sm-8 form-group col-form-label texte-content">
                            <label for="codeSection">Type demande:</label>
                        </div>
                    </div>
                </div>
                <div class="col-sm-4">
                    <div class="form-group">
                        <input disabled="true" type="text" class="form-control" [(ngModel)]="typeDemande">
                    </div>
                </div>
                <div class="col-sm-1 form-group col-form-label texte-content">
                    <label for="libelleSection">Agent accueil:</label>
                </div>
                <div class="col-sm-5">
                    <input disabled="true" type="text" class="form-control" [(ngModel)]="agentAccueil">
                </div>
            </div>
        </div>
        <div class="form-group row">
            <div class="col-sm-2">
                <label for="observation" class="texte-content">Observation :</label>
            </div>
            <div class="col-sm-10">
                <input disabled="true" type="text" id="observation" [(ngModel)]="observations" class="form-control">
            </div>
        </div>
        <div class="row">
            <div class="col-sm-2">
                <h6>
                    <strong class="col-form-label texte-content">Pièce(e) retourné(s)</strong>
                </h6>
            </div>
            <div class="col-sm-10"></div>
        </div><br>
        <div class="row">
            <div class="col-sm-2"></div>
            <div class="col-sm-10">
                <ul *ngFor="let piece of listePieces; let i = index">
                    <li>{{piece}}</li>
                </ul>
            </div>
        </div>
        <div class="form-group row">
            <div class="col-sm-9">
            </div>
            <div class="col-sm-2">
                <button class="btn btn-appro btn-block" type="submit" (click)="imprimer(reference)" style="color: white"
                    mat-button>Imprimer</button>
            </div>
            <div class="col-sm-1"></div>
        </div>
    </div>
</div>
